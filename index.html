<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery.js"></script>
  <script src="data_generator.js"></script>
</head>

<body>
  

<img src="http://isarta.com/infos/wp-content/uploads/2016/01/twitter-logo-2.jpg)" alt="tweet logo">
  <button id='btn'> click</button>
  <div id='FirstDiv'></div>




  <script>

    $('#btn').click(function () {
      var $body = $('#FirstDiv')
      $body.html('');
      var index = streams.home.length - 1;
      while (index >= 0) {
        var tweet = streams.home[index];
        var $tweet = $('<div></div>');
        $tweet.text('@' + tweet.user + ': ' + tweet.message);
        $tweet.appendTo($body);
        index -= 1;
      }

    });

  </script>

</body>

</html>
